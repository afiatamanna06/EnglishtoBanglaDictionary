<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>English to Bangla Dictionary</h2>
        </div>

        <div class="searchbar-form">
            <input type="text" class="searchbar" id="search-meaning" onkeypress="searchBengali()" placeholder="Type English word to find meaning in Bengali... ">
        </div>

        <div class="home__social">
            <a href="https://github.com/afiatamanna06/EnglishtoBanglaDictionary" class="home__social-icon"><i class='bx bxl-github'></i></a>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
